        uses: actions/checkout@v3

      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Installation des dÃ©pendances
        run: npm install

      - name: Lancement de l'API en arriÃ¨re-plan
        run: |
          npm start &
          sleep 5 # Attendre 5 secondes pour que le serveur dÃ©marre

      - name: ðŸ” VÃ©rification du serveur
        run: |
          curl -I http://localhost:8080 || echo "âŒ L'API ne rÃ©pond pas !"

      - name: ðŸ”‘ RÃ©cupÃ©ration du Token d'authentification pour les tests
        run: |
          echo "Tentative d'authentification..."
          TOKEN=$(curl -s -X POST "http://localhost:8080/auth/login" \
          -H "Content-Type: application/json" \
          -d '{"email": "${{ secrets.EMAIL_ADMIN }}", "password": "${{ secrets.PASSWORD_ADMIN }}"}' | jq -r .token)
          
          if [[ -z "$TOKEN" || "$TOKEN" == "null" ]]; then
            echo "âŒ Ã‰chec de l'authentification, aucun token rÃ©cupÃ©rÃ©."
            exit 1
          fi
          
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV
          echo "ðŸŸ¢ Token rÃ©cupÃ©rÃ© avec succÃ¨s"


      - name: ðŸ§ª ExÃ©cution des tests avec Mocha
        run: |
          cd api/mocha_test
          npm test
        env:
          JWT_SECRET: ${{ secrets.SECRET_KEY }}
          DB_URI: ${{ secrets.URL_MONGO }}
          TOKEN: ${{ env.TOKEN }}

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡RÃ©cupÃ©ration du code source
        uses: actions/checkout@v3

      - name: DÃ©ploiement sur le serveur
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ../../api
            git pull origin main
            npm install
            pm2 restart api
