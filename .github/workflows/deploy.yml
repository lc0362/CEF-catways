name: D√©ploiement API Catways

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: R√©cup√©ration du code source
        uses: actions/checkout@v3

      - name: Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Installation des d√©pendances
        run: npm install

      - name: Configuration des variables d'environnement
        run: |
          echo "DB_URI=${{ secrets.URL_MONGO }}" >> $GITHUB_ENV
          echo "PORT=8080" >> $GITHUB_ENV
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV
        
      - name: V√©rification des variables d'environnement 
        run: |
          echo "üîç V√©rification des variables d'environnement..."
          echo "DB_URI=$DB_URI"
          echo "SECRET_KEY=$SECRET_KEY"
          echo "PORT=$PORT"


      - name: Lancement de l'API en arri√®re-plan
        run: |
          cd api 
          echo "D√©marrage de l'API avec nohup..."
          nohup npm start > logs.log 2>&1 &
          sleep 10
          echo "Affichage des processus Node.js actifs..."
          ps aux | grep node
          echo "üîç V√©rification du d√©marrage de l'API..."

          if ! grep -q "üöÄ Serveur d√©marr√©" api/logs.log; then
            echo "‚ùå L'API ne semble pas avoir d√©marr√© !"
            cat api/logs.log
            exit 1
          fi

      - name: V√©rification des logs de l'API
        run: |
          sleep 5
          echo "Logs r√©cents de l'API :"
          tail -n 50 logs.log || echo "Aucun log trouv√©."
          
      - name: üîç V√©rification du serveur
        run: |
          echo "‚è≥ Attente du d√©marrage de l'API..."
          /bin/bash -c '
          for i in {1..10}; do
            if curl -s http://localhost:8080/catways; then
              echo "‚úÖ L'API est bien d√©marr√©e !"
              exit 0
            fi
            echo "‚è≥ Tentative $i/10 : L'API n'est pas encore pr√™te..."
            sleep 3
          done
          echo "‚ùå L'API ne r√©pond toujours pas apr√®s 30 secondes !"
          cat logs.log
          exit 1
          '

      - name: R√©cup√©ration du Token d'authentification pour les tests
        run: |
          echo "Tentative d'authentification..."
          TOKEN=$(curl -s -X POST "http://localhost:8080/auth/login" \
          -H "Content-Type: application/json" \
          -d "{\"email\": \"${{ secrets.EMAIL_ADMIN }}\", \"password\": \"${{ secrets.PASSWORD_ADMIN }}\"}" | jq -r .token)

          if [[ -z "$TOKEN" || "$TOKEN" == "null" ]]; then
            echo "‚ùå √âchec de l'authentification !"
            curl -s -X POST "http://localhost:8080/auth/login" -H "Content-Type: application/json" -d "{\"email\": \"${{ secrets.EMAIL_ADMIN }}\", \"password\": \"${{ secrets.PASSWORD_ADMIN }}\"}"
            exit 1
          fi
          
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV
          echo "üü¢ Token r√©cup√©r√© avec succ√®s"


      - name: Ex√©cution des tests avec Mocha
        run: |
          cd api/mocha_test
          npm test
        env:
          JWT_SECRET: ${{ secrets.SECRET_KEY }}
          DB_URI: ${{ secrets.URL_MONGO }}
          TOKEN: ${{ env.TOKEN }}

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áR√©cup√©ration du code source
        uses: actions/checkout@v3

      - name: D√©ploiement sur le serveur
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd api
            git pull origin main
            npm install
            sleep 5
            pm2 restart api