<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
    <div><a href="/dashboard"><button>Retour sur le tableau de bord principal</button></a></div>
    <h1>üö§ Liste des Catways</h1>

    <div id="catwayList">
        <p>Chargement des catways...</p>
    </div>

    <div><a href="/"><button class="btn-deconnexion">Se d√©connecter</button></a></div>

    <script>
        async function fetchCatways() {
            try {
                const response = await fetch('/catways', {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + localStorage.getItem("token")
                    }
                });

                const catways = await response.json();
                const catwayList = document.getElementById("catwayList");
                catwayList.innerHTML = "";

                if (response.ok) {
                    catways.forEach(catway => {
                        // Cr√©ation d'un conteneur div pour chaque catway
                        const catwayDiv = document.createElement("div");
                        catwayDiv.classList.add("catway-item");

                        // Titre avec l'id du catway
                        const title = document.createElement("h2");
                        title.textContent = `Catway ID: ${catway._id}`;

                        // Paragraphe avec le type, l'√©tat et le num√©ro du ponton
                        const details = document.createElement("p");
                        details.innerHTML = `<strong>Num√©ro de catway:</strong> #${catway.catwayNumber}`;

                        // Bouton "Voir d√©tails" qui redirige vers /details/{id}
                        const detailsButton = document.createElement("button");
                        detailsButton.textContent = "Voir d√©tails";
                        detailsButton.onclick = function() {
                            window.location.href = `/catways/details/${catway._id}`;
                        };

                        // Ajouter les √©l√©ments cr√©√©s dans la div
                        catwayDiv.appendChild(title);
                        catwayDiv.appendChild(details);
                        catwayDiv.appendChild(detailsButton);

                        // Ajouter la div au conteneur principal
                        catwayList.appendChild(catwayDiv);
                    });
                } else {
                    catwayList.innerHTML = `<li>‚ùå Erreur : ${catways.error || "Impossible de charger les catways"}</li>`;
                }

            } catch (error) {
                document.getElementById("catwayList").innerHTML = `<li>‚ùå Erreur inattendue : ${error.message}</li>`;
            }
        }

        // Fonction pour d√©connecter l'utilisateur
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/";
        }

        // Charger les catways au chargement de la page
        document.addEventListener("DOMContentLoaded", fetchCatways);
    </script>
</body>
</html>
