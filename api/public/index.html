<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - API Catways</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
    <h1>Réservation de catways</h1>
    <p>API privée du port de Plaisance Russell pour la gestion des 
      réservations de catways.</p>
    
    <form id="loginForm">
        <h3>Connexion</h3>
        <label>Email :</label>
        <input type="email" id="email" required>
        
        <label>Mot de passe :</label>
        <input type="password" id="password" required>
        
        <button type="submit">Se connecter</button>
    </form>

    <p><a href="/documentation">Voir la documentation de l’API</a></p>
    <script src="/script.js"></script>
</body>
